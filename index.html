<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Dictionary Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #C60B1E 0%, #FFC400 50%, #C60B1E 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #C60B1E, #FFC400);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 5px solid #FFC400;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .content {
            padding: 30px;
        }

        .btn-add {
            background: linear-gradient(135deg, #C60B1E, #AA151B);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(198, 11, 30, 0.4);
        }

        .form-container {
            display: none;
            background: #fff9e6;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #C60B1E;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #C60B1E;
            font-weight: bold;
            font-size: 1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #C60B1E;
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Georgia', serif;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .flag-select {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flag-icon {
            font-size: 1.5em;
        }

        .sentence-group {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #FFC400;
        }

        .btn-small {
            background: #C60B1E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-small:hover {
            background: #AA151B;
        }

        .btn-remove {
            background: #AA151B;
            margin-left: 10px;
        }

        .btn-remove:hover {
            background: #8a1116;
        }

        .btn-save {
            background: linear-gradient(135deg, #C60B1E, #FFC400);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .words-list {
            margin-top: 30px;
        }

        .word-card {
            background: #fff9e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 6px solid #C60B1E;
            transition: transform 0.2s;
        }

        .word-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(198, 11, 30, 0.2);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .word-title {
            font-size: 1.8em;
            color: #C60B1E;
            font-weight: bold;
        }

        .word-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-dialect {
            background: #C60B1E;
            color: white;
        }

        .badge-formality {
            background: #FFC400;
            color: #333;
        }

        .badge-age {
            background: #6c757d;
            color: white;
        }

        .word-section {
            margin-top: 15px;
        }

        .word-section h3 {
            color: #C60B1E;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .word-section p {
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .btn-delete {
            background: #C60B1E;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üá™üá∏ Spanish Dictionary Builder üìö</h1>
            <p>Your Personal Spanish Dictionary</p>
        </div>
        
        <div class="content">
            <button class="btn-add" onclick="toggleForm()">‚ûï Add New Word</button>
            
            <div class="form-container" id="wordForm">
                <form onsubmit="saveWord(event)">
                    <div class="form-group">
                        <label>Word *</label>
                        <input type="text" id="word" required placeholder="Enter the word">
                    </div>

                    <div class="form-group">
                        <label>Dialect *</label>
                        <select id="dialect" required>
                            <option value="">Select dialect</option>
                            <option value="standard">üåê Standard</option>
                            <option value="european">üá™üá∏ European</option>
                            <option value="latin">üåé Latin American</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Formality *</label>
                        <select id="formality" required>
                            <option value="">Select formality level</option>
                            <option value="Formal">Formal</option>
                            <option value="Moderately Formal">Moderately Formal</option>
                            <option value="Neutral">Neutral</option>
                            <option value="Informal">Informal</option>
                            <option value="Slang">Slang</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Age/Usage *</label>
                        <select id="age" required>
                            <option value="">Select usage period</option>
                            <option value="Modern">Modern</option>
                            <option value="Contemporary">Contemporary</option>
                            <option value="Dated">Dated</option>
                            <option value="Old-fashioned">Old-fashioned</option>
                            <option value="Archaic">Archaic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Meanings *</label>
                        <textarea id="meanings" required placeholder="Enter all meanings separated by semicolons (;)"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Example Sentences</label>
                        <div id="sentencesContainer">
                            <div class="sentence-group">
                                <input type="text" class="sentence-input" placeholder="Enter an example sentence">
                            </div>
                        </div>
                        <button type="button" class="btn-small" onclick="addSentenceField()">‚ûï Add Sentence</button>
                    </div>

                    <div class="form-group">
                        <label>Synonyms</label>
                        <input type="text" id="synonyms" placeholder="Enter synonyms separated by commas">
                    </div>

                    <div class="form-group">
                        <label>Georgian Translation</label>
                        <input type="text" id="georgianTranslation" placeholder="·É•·Éê·É†·Éó·É£·Éö·Éò ·Éó·Éê·É†·Éí·Éõ·Éê·Éú·Éò">
                    </div>

                    <div class="form-group">
                        <label>Russian Translation</label>
                        <input type="text" id="russianTranslation" placeholder="–†—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥">
                    </div>

                    <button type="submit" class="btn-save">üíæ Save Word</button>
                    <button type="button" class="btn-cancel" onclick="toggleForm()">‚ùå Cancel</button>
                </form>
            </div>

            <div class="words-list" id="wordsList">
                <div class="empty-state">
                    <h2>No words added yet</h2>
                    <p>Click "Add New Word" to start building your dictionary</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dictionary = JSON.parse(localStorage.getItem('spanishDictionary')) || [];

        const dialectFlags = {
            'standard': 'üåê',
            'european': 'üá™üá∏',
            'latin': 'üåé'
        };

        const dialectNames = {
            'standard': 'Standard',
            'european': 'European',
            'latin': 'Latin American'
        };

        function toggleForm() {
            const form = document.getElementById('wordForm');
            form.classList.toggle('active');
            if (form.classList.contains('active')) {
                document.getElementById('word').focus();
            } else {
                resetForm();
            }
        }

        function addSentenceField() {
            const container = document.getElementById('sentencesContainer');
            const sentenceGroup = document.createElement('div');
            sentenceGroup.className = 'sentence-group';
            sentenceGroup.innerHTML = `
                <input type="text" class="sentence-input" placeholder="Enter an example sentence">
                <button type="button" class="btn-small btn-remove" onclick="removeSentenceField(this)">üóëÔ∏è Remove</button>
            `;
            container.appendChild(sentenceGroup);
        }

        function removeSentenceField(btn) {
            btn.parentElement.remove();
        }

        function saveWord(event) {
            event.preventDefault();

            const word = document.getElementById('word').value.trim();
            const dialect = document.getElementById('dialect').value;
            const formality = document.getElementById('formality').value;
            const age = document.getElementById('age').value;
            const meanings = document.getElementById('meanings').value.trim();
            const synonyms = document.getElementById('synonyms').value.trim();
            const georgianTranslation = document.getElementById('georgianTranslation').value.trim();
            const russianTranslation = document.getElementById('russianTranslation').value.trim();

            const sentenceInputs = document.querySelectorAll('.sentence-input');
            const sentences = Array.from(sentenceInputs)
                .map(input => input.value.trim())
                .filter(s => s.length > 0);

            const wordEntry = {
                id: Date.now(),
                word,
                dialect,
                formality,
                age,
                meanings: meanings.split(';').map(m => m.trim()).filter(m => m),
                sentences,
                synonyms: synonyms.split(',').map(s => s.trim()).filter(s => s),
                georgianTranslation,
                russianTranslation
            };

            dictionary.push(wordEntry);
            localStorage.setItem('spanishDictionary', JSON.stringify(dictionary));
            renderDictionary();
            toggleForm();
            resetForm();
        }

        function resetForm() {
            document.getElementById('word').value = '';
            document.getElementById('dialect').value = '';
            document.getElementById('formality').value = '';
            document.getElementById('age').value = '';
            document.getElementById('meanings').value = '';
            document.getElementById('synonyms').value = '';
            document.getElementById('georgianTranslation').value = '';
            document.getElementById('russianTranslation').value = '';
            
            const container = document.getElementById('sentencesContainer');
            container.innerHTML = `
                <div class="sentence-group">
                    <input type="text" class="sentence-input" placeholder="Enter an example sentence">
                </div>
            `;
        }

        function deleteWord(id) {
            if (confirm('Are you sure you want to delete this word?')) {
                dictionary = dictionary.filter(w => w.id !== id);
                localStorage.setItem('spanishDictionary', JSON.stringify(dictionary));
                renderDictionary();
            }
        }

        function renderDictionary() {
            const container = document.getElementById('wordsList');
            
            if (dictionary.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No words added yet</h2>
                        <p>Click "Add New Word" to start building your dictionary</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = dictionary.map(entry => `
                <div class="word-card">
                    <div class="word-header">
                        <div class="word-title">${entry.word}</div>
                        <button class="btn-delete" onclick="deleteWord(${entry.id})">üóëÔ∏è Delete</button>
                    </div>
                    
                    <div class="word-meta">
                        <span class="badge badge-dialect">${dialectFlags[entry.dialect]} ${dialectNames[entry.dialect]}</span>
                        <span class="badge badge-formality">${entry.formality}</span>
                        <span class="badge badge-age">${entry.age}</span>
                    </div>

                    <div class="word-section">
                        <h3>üìñ Meanings:</h3>
                        ${entry.meanings.map((m, i) => `<p><strong>${i + 1}.</strong> ${m}</p>`).join('')}
                    </div>

                    ${entry.sentences.length > 0 ? `
                        <div class="word-section">
                            <h3>üí¨ Example Sentences:</h3>
                            ${entry.sentences.map((s, i) => `<p><strong>${i + 1}.</strong> "${s}"</p>`).join('')}
                        </div>
                    ` : ''}

                    ${entry.synonyms.length > 0 ? `
                        <div class="word-section">
                            <h3>üîÑ Synonyms:</h3>
                            <p>${entry.synonyms.join(', ')}</p>
                        </div>
                    ` : ''}

                    ${entry.georgianTranslation ? `
                        <div class="word-section">
                            <h3>üá¨üá™ Georgian:</h3>
                            <p>${entry.georgianTranslation}</p>
                        </div>
                    ` : ''}

                    ${entry.russianTranslation ? `
                        <div class="word-section">
                            <h3>üá∑üá∫ Russian:</h3>
                            <p>${entry.russianTranslation}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Load and render dictionary when page loads
        window.addEventListener('DOMContentLoaded', function() {
            renderDictionary();
        });
    </script>
</body>
</html>
